<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Of Life in Rust + Wasm!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <canvas id="game-of-life-canvas"></canvas>
    <pre id="infos"></pre>
    <div id="controls">
      <div id="dimensions">
        Dimensions: <label for="game-width"></label><input id="game-width" placeholder="width" type="number" value="30"> x
          <label for="game-height"></label><input id="game-height" placeholder="height" type="number" value="30">
          <button id="change-dimensions">Submit</button>
      </div>
      <button id="reset">☢</button>
      <button id="play-pause">▶</button>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
